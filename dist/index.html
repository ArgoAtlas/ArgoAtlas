<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="styles.css" rel="stylesheet" />
    <title>ArgoAtlas</title>
  </head>
  <body>
    <div id="tooltip"></div>
    <div id="map"></div>
    <script src="main.js" defer></script>

    <div class="checkbox-dropdown">
      Filters
      <ul class="checkbox-dropdown-list">
        <li>
          <label>
            <input
              type="checkbox"
              value="Ports"
              id="portsCheck"
              checked
            />Ports</label
          >
        </li>
        <li>
          <label>
            <input
              type="checkbox"
              value="Ships"
              id="shipsCheck"
              checked
            />Ships</label
          >
        </li>
        <li>
          <label>
            <input type="checkbox" id="chokepointsCheck" checked />Major
            Chokepoints</label
          >
        </li>
        <li>
          <label>
            <input
              type="checkbox"
              id="chokepointsSecondaryCheck"
              checked
            />Secondary Chokepoints</label
          >
        </li>
      </ul>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
      $(".checkbox-dropdown").click(function () {
        $(this).toggleClass("is-active");
      });

      $(".checkbox-dropdown ul").click(function (e) {
        e.stopPropagation();
      });
    </script>

    <script>
      const listEl = document.querySelector("ul");

      async function nig() {
        const chokepointsResponse = await fetch(
          `http://localhost:5000/chokepoints`,
        );

        fetch("chokepointsResponse.json")
          .then((res) => res.json)
          .then((chokepointsResponse) => {
            chokepointsResponse.forEach((post) => {
              listEl.insertAdjacentHTML("beforeend", `<li>${post.name}</li>`);
            });
          });
      }
    </script>
  </body>
</html>
