<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ArgoAtlas</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="map"></div>
    <div id="layerControl">
      <h3>Layers</h3>
      <label>
        <input type="checkbox" id="portsToggle" checked />
        <span>Ports</span>
      </label>
      <label>
        <input type="checkbox" id="shipsToggle" checked />
        <span>Ships</span>
      </label>
      <label>
        <input type="checkbox" id="flowsToggle" checked />
        <span>Flows</span>
      </label>
      <label>
        <input type="checkbox" id="chokepointsToggle" checked />
        <span>Chokepoints</span>
      </label>
    </div>
  </body>
</html>
